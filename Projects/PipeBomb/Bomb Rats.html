<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Bomb Rats</title>

    <style>
body {
    margin: 0;
    overflow: hidden;
    background-image: url(Bg.jpg);
    background-size: 100vw 100vh;
    font-family: system-ui, Trebuchet MS, sans-serif;
    user-select: none;
}

h1, h2 {
    color: white;
    text-align: center;
    margin: 6px 0;
    text-shadow: 0 2px 10px rgba(0,0,0,.8);
    pointer-events: none;
}
h1 {
    font-size: 100px;
}
h1#PointsHud {
    font-size: 2rem;
}
h2 {
    font-size: 1rem;
    opacity: 0.85;
}

div.Blur {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 12px;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.678);
}
#gameOver {
    position: fixed;
    inset: 0;
    visibility: hidden;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    background: rgba(0,0,0,.75);
    text-shadow: 0 0 20px red;
    z-index: 999;
}
#gameOver  button{
    font-size: large;
}
#gameOver h1{
    font-size: larger;
}

label {
    color: white;
    font-weight: bold;
    margin-left: 4px;
}
button {
    background: linear-gradient(135deg, #ffffff, #c0c0c0);
    border: none;
    border-radius: 10px;
    padding: 8px 14px;
    color: rgb(0, 0, 0);
    font-weight: bold;
    font-size: larger;
    cursor: pointer;
    margin: 6px;
    box-shadow: 0 6px 15px rgba(255, 255, 255, 0.35);
    transition: transform .1s ease, box-shadow .1s ease;
}
button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
}
button:active {
    transform: scale(0.95);
}
input {
    background: rgba(255,255,255,.12);
    border: 1px solid rgba(255,255,255,.25);
    color: white;
    padding: 6px;
    border-radius: 6px;
    margin: 4px;
}


#Rats img {
    transition: transform .15s ease, filter .15s ease;
    cursor: crosshair;
}
#Rats img:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 6px rgba(255,0,0,.6));
}


#pipeBomb {
    pointer-events: none;
    animation: Throw 0.25s linear;
    filter: drop-shadow(0 0 10px orange);
}
@keyframes Throw {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-100px) scale(0.6); }
    100% { transform: translateY(0) scale(0); }
}

    </style>
</head>
<body>

    <h1 id="PointsHud" style="color: white; text-align: center;">Bomb Rats - Points: <span id="points">0</span></h1>
    <h2 style="color: white; text-align: center;">Rats Left: <span id="ratsLeft">30</span></h2>
    <h2 style="color: white; text-align: center;">difficulty: <span id="difficulty">1</span></h2>
    
    <div class="Blur" id="Main">
        <h1>Blow up Rats with pipe bombs!!!</h1>
        <div>
            <button onclick="start()">Play!</button>
            <br>
            <input id="Spawn" type="number" min="1" value="30"><label>Rats</label>
            <br>
            <input id="CustomRats" type="file" accept=".jpg, .png, .gif"><label>Custom Rat</label>
        </div>
    </div>
    <div class="Blur" id="gameOver">
        <h1>Game Over!<br>No rats left..</h1>
        <div>
            <button onclick="location.reload()">Play Again!</button>
        </div>
    </div>

    <div id="Rats"></div>

    <script>
        let points = 0;
        let speedMod = 1;
        const RatsToSpawn = document.getElementById("Spawn")
        const StartSpeed = document.getElementById("Speed")
        const CustomRats = document.getElementById("CustomRats")

        function createRat(Direction = "left") {
            if (document.querySelectorAll("#Rats img").length >= RatsToSpawn.value) return;
            const rat = document.createElement("img");
            if (CustomRats.files.length > 0) {
                rat.src = URL.createObjectURL(CustomRats.files[0]);
            } else {
                rat.src = "Rat.png";
            }
            rat.style.position = "absolute";
            rat.style.width = "150px";
            const height = Math.floor(Math.random() * 20);
            rat.style.bottom = height + "vh";
            rat.style.zIndex = 100 - height;
            if (Direction === "left"){
                rat.style.left = -150 + "px";
                rat.dataset.direction = "left";
            } else {
                rat.style.right = -150 + "px";
                rat.dataset.direction = "right";
                rat.style.transform = "scaleX(-1)";
            }
            rat.dataset.exploding = "false";
            document.getElementById("Rats").appendChild(rat);
            setTimeout(MoveRat(rat), Math.random() * 2000);
        }

        function explodeRat(rat) {
            if (rat.dataset.exploding === "true") return;
            rat.dataset.exploding = "true";

            points += 10;
            speedMod += 0.01;
            document.getElementById("difficulty").innerText = speedMod.toFixed(0);
            document.getElementById("points").innerText = points;
            rat.src = "Explosion.gif";
            const explosionSound = new Audio("Explosion.mp3");
            explosionSound.volume = 0.2;
            explosionSound.play();

            setTimeout(() => {
                rat.remove();
                createRat(Math.random() < 0.5 ? "left" : "right")
            }, 500);
        }

        function MoveRat(rat) {
            if (rat.dataset.direction === "left") {
                let posX = parseFloat(rat.style.left);
                const speed = speedMod + Math.random() * 2;

                function move() {
                    posX += speed;
                    rat.style.left = posX + "px";

                    if (posX > window.innerWidth) {
                        rat.remove();
                        if (rat.dataset.exploding === "true") return;
                        document.getElementById("ratsLeft").innerText = document.querySelectorAll("#Rats img").length;
                        if (document.querySelectorAll("#Rats img").length === 0) {
                            document.getElementById("gameOver").style.visibility = "visible";
                        }
                    } else {
                        requestAnimationFrame(move);
                    }
                }

                move();
            } else {
                let posX = parseFloat(rat.style.right);
                const speed = speedMod + Math.random() * 2;

                function move() {
                    posX += speed;
                    rat.style.right = posX + "px";

                    if (posX > window.innerWidth) {
                        rat.remove();
                        if (rat.dataset.exploding === "true") return;
                        document.getElementById("ratsLeft").innerText = document.querySelectorAll("#Rats img").length;
                        if (document.querySelectorAll("#Rats img").length === 0) {
                            document.getElementById("gameOver").style.visibility = "visible";
                        }
                    } else {
                        requestAnimationFrame(move);
                    }
                }

                move();
            }
            
        }


        function start(){
            document.getElementById("Main").style.display = "none";
            points = 0;
            for (let i = 0; i < RatsToSpawn.value; i++) {
                createRat(Math.random() < 0.5 ? "left" : "right");
            }
            document.getElementById("ratsLeft").innerText = document.querySelectorAll("#Rats img").length;
        }
        
        function ThrowPipeBomb(event){
            const PipeBomb = document.createElement("img");
            PipeBomb.src = "Pipe Bomb.png";
            PipeBomb.style.position = "absolute";
            PipeBomb.style.width = "150px";
            PipeBomb.style.top = event.clientY - 75 + "px";
            PipeBomb.style.left = event.clientX - 75 + "px";
            PipeBomb.style.zIndex = 200;
            PipeBomb.id = "pipeBomb"
            document.body.appendChild(PipeBomb)

            setTimeout(() => {
                PipeBomb.src = "Explosion.gif";
                const explosionSound = new Audio("Explosion.mp3");
                explosionSound.play();
                setTimeout(() => {
                    PipeBomb.remove();
                }, 250 / (speedMod / 2));
            }, 150 / (speedMod / 2));
        }

        document.addEventListener("click", (event) => {
            ThrowPipeBomb(event);
            setTimeout(() => {
                const rats = document.querySelectorAll("#Rats img");
                rats.forEach(rat => {
                    const rect = rat.getBoundingClientRect();
                    if (event.clientX >= rect.left && event.clientX <= rect.right &&
                        event.clientY >= rect.top && event.clientY <= rect.bottom) {
                        explodeRat(rat);
                    }
                });
            }, 250 / (speedMod / 2));
        });
    </script>
</body>
</html>
