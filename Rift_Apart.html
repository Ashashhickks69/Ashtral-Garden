<body style="background-color: rgb(0, 0, 0); text-align: center; background-image: url(Images/Rift.png); color: rgb(255, 255, 255);">
    <a href="index.html">Exit</a>
    <div id="Loading">Loading Please Wait.</div>

    <script>
        let loop = 0;
        function Dot() {
            const Loading = document.getElementById("Loading");

            loop = (loop + 1) % 3;

            if (loop === 0) {
                Loading.textContent = "Loading Please Wait.";
            } else if (loop === 1) {
                Loading.textContent = "Loading Please Wait..";
            } else if (loop === 2) {
            Loading.textContent = "Loading Please Wait...";
            }
        }
        setInterval(Dot, 1000);
    </script>
</body>
